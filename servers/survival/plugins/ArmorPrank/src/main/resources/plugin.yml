name: ArmorPrank
main: com.eagler.armorprank.ArmorPrankPlugin
version: 1.0.0
authors:
  - eagler
commands:
  armorprank:
    description: Prank a player's armor to run to another player
    usage: /armorprank <player>
    permission: armorprank.use
permissions:
  armorprank.use:
    description: Allows using the /armorprank command
    default: op
  armorprank.exempt:
    description: Prevents a player from being targeted by pranks
    default: false
