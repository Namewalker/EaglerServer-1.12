name: ShadowAnnounce
main: shadowlord.announce.ShadowAnnounce
version: "1.0.0"
api-version: 1.12
authors: [shadowlord]
commands:
  announce:
    description: Broadcast an announcement
    usage: /announce <message> OR /announce title <title> <message> OR /announce schedule <message> <minutes>
    permission: shadowannounce.use
    permission-message: You do not have permission to use announces.
permissions:
  shadowannounce.use:
    description: Use announce commands
    default: op
  shadowannounce.admin:
    description: Create scheduled announcements and manage them
    default: op
