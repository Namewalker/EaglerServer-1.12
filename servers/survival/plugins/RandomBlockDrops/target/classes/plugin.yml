name: RandomBlockDrops
main: shadowlord.randomdrops.RandomBlockDrops
version: 1.0.0
api-version: 1.12
description: Randomizes block drops and provides an in-game GUI to configure mappings.
commands:
  randomdrops:
    description: Open the RandomBlockDrops configuration GUI (admin)
    usage: /randomdrops
    permission: randomdrops.use
permissions:
  randomdrops.use:
    description: Allows opening the RandomBlockDrops GUI
    default: op
