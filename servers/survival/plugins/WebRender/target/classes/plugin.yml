name: WebRender
main: com.eagler.webrender.WebRenderPlugin
version: 0.1.0
api-version: 1.12
commands:
  web:
    description: WebRender commands
    usage: /<command> open <url>
    permission: webrender.admin
permissions:
  webrender.use:
    description: Allows using web render commands
    default: false
  webrender.admin:
    description: Admin commands for WebRender
    default: op
