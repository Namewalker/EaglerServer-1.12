name: WorldEditSimple
main: com.eagler.WorldEditSimple
version: 1.0
description: Simple WorldEdit-like plugin with //wand and //set commands
author: Namewalker
api-version: 1.12
commands:
  wand:
    description: Gives you a selection wand
    usage: /wand
  set:
    description: Sets blocks in selected region
    usage: /set <block>

  replacenear:
    description: Replace blocks near you in a range
    usage: /replacenear <range> <target block> <replacement block>
