name: DisguiseSimple
main: com.eagler.DisguiseSimple
version: 1.0
description: Simple plugin to disguise as mobs or other players
commands:
  disguise:
    description: Disguise as a mob or player
    usage: /disguise <mob|player> <name>
  undisguise:
    description: Remove disguise
    usage: /undisguise
