name: ImmersivePortals
main: com.eagler.immersiveportals.ImmersivePortalsPlugin
version: 1.0
api-version: 1.12
commands:
  linkportal:
    description: Link two portals by their numbers
    usage: /linkportal <first portal #> <second portal #>

  setportal:
    description: Create a portal region with a name
    usage: /setportal <x1> <y1> <z1> <x2> <y2> <z2> <name>
  portalname:
    description: Enable or disable portal name tag
    usage: /portalname <portal name> <true/false>

  portalkill:
    description: Delete a portal by name
    usage: /portalkill <portal name>
