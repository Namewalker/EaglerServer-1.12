# existing plugin config kept; added firework section
mace:
  base-damage: 11.0
  fall-threshold: 1.5
  bonus-per-block: 3.0
  max-bonus: 15.0
  hit-debounce-ms: 50
  knockback:
    horizontal-multiplier: 0.6
    horizontal-bonus-cap: 1.6
    vertical-base: 0.3
    vertical-bonus-cap: 0.6
  feedback:
    enable-sound: true
    sound: ANVIL_LAND
    enable-effect: true
    effect: STEP_SOUND
    effect-data: 42
    action-message-enabled: true
    action-message-template: "Crushing Blow! +{bonus} damage"
  density-multiplier:
    I: 1.0
    II: 1.25
    III: 1.5
    IV: 1.75
    V: 2.0

windcharge:
  radius: 6.0
  center-magnitude: 3.5
  min-upward: 0.8
  prevent-block-damage: true
  feedback:
    enable-sound: true
    sound: ENTITY_ENDERDRAGON_FLAP
    enable-effect: true
    effect: SMOKE
    effect-data: 10

firework:
  # launch speed for spawned firework entity (visual)
  launch-speed: 1.4

  # Elytra boost tuning (change these numbers to tune boost strength)
  boost-horizontal: 1.6   # forward multiplier
  boost-vertical: 0.6     # added vertical impulse
  boost-preserve-y: 0.2   # blend factor to preserve player's existing Y velocity

  # Visual / audio
  feedback:
    sound: ENTITY_FIREWORK_LAUNCH
    effect-visual: true

items:
  mace-name: "Mace"
  windcharge-name: "Wind Charge"

compatibility:
  use-bukkit-only: true

debug:
  verbose-logging: false
