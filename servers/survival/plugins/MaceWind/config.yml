# MaceWind configuration
# Tweak numbers to change balance and effects for Minecraft 1.12.2

mace:
  # Base damage applied when hitting with the Mace (event.setDamage)
  base-damage: 9.0

  # Minimum fall distance (in blocks) before bonus damage starts
  fall-threshold: 1.5

  # Extra damage added per block fallen past the threshold
  bonus-per-block: 2.0

  # Maximum bonus damage allowed from fall scaling
  max-bonus: 10.0

  # Debounce window (ms) to avoid multiple rapid hits applying twice
  hit-debounce-ms: 50

  # Knockback tuning
  knockback:
    # Base horizontal multiplier applied to computed knock vector
    horizontal-multiplier: 0.6
    # Maximum additional horizontal multiplier gained from bonus damage
    horizontal-bonus-cap: 1.6
    # Base upward velocity added to target
    vertical-base: 0.3
    # Additional vertical increase relative to bonus damage
    vertical-bonus-cap: 0.6

  # Visual / feedback
  feedback:
    enable-sound: true
    sound: ANVIL_LAND
    enable-effect: true
    effect: STEP_SOUND
    effect-data: 42
    action-message-enabled: true
    action-message-template: "Crushing Blow! +{bonus} damage"

windcharge:
  # Explosion / burst radius (blocks)
  radius: 6.0

  # Magnitude multiplier applied at center; falls off towards edge
  center-magnitude: 3.5

  # Minimum upward component for thrown entities
  min-upward: 0.8

  # Prevent block damage from Wind Charge explosions
  prevent-block-damage: true

  # Visual / audio tuning
  feedback:
    enable-sound: true
    sound: ENTITY_ENDERDRAGON_FLAP
    enable-effect: true
    effect: SMOKE
    effect-data: 10

items:
  # Names matched (case-insensitive, color stripped)
  mace-name: "Mace"
  windcharge-name: "Wind Charge"

compatibility:
  # If true, plugin will only use Bukkit API (no NMS)
  use-bukkit-only: true

debug:
  # When true, occasionally logs extra info useful for tuning on dev servers
  verbose-logging: false
