name: EaglerVanish
main: com.shadowlord.eaglervanish.EaglerVanishPlugin
version: 1.0.0
api-version: "1.12"
author: ShadowLord
description: Vanish plugin - makes staff invisible to players

commands:
  vanish:
    description: Toggle vanish state
    usage: /vanish

permissions:
  eaglervanish.use:
    description: Allows use of /vanish
    default: op
  eaglervanish.see:
    description: Allows seeing vanished players
    default: op