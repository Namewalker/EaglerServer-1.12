name: MiniEdit
version: 1.0
main: com.thecode.miniedit.MiniEditPlugin
api-version: 1.12
commands:
  wand:
    description: Get selection wand
  set:
    description: Set blocks in selected region
    usage: /set <block>
  tool:
    description: Bind a brush tool
    usage: /tool sphere <block> <radius>
  copy:
    description: Copy selected blocks
