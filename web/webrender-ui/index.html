<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebRender UI (Eagler)</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:24px}input{width:60%}</style>
</head>
<body>
  <h2>WebRender demo UI</h2>
  <p>Enter a URL and click Open. Eagler clients can open this page to get full interactive browsing (if allowed).</p>
  <input id="url" placeholder="https://example.com" />
  <button id="open">Open</button>
  <iframe id="frame" style="width:100%;height:80vh;margin-top:12px;border:1px solid #ccc"></iframe>

  <script>
    document.getElementById('open').addEventListener('click', () => {
      const u = document.getElementById('url').value;
      if (!u) return alert('Enter a URL');
      document.getElementById('frame').src = u;
    });
  </script>
</body>
</html>
