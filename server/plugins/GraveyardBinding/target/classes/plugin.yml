name: GraveyardBinding
main: com.shadowlord.graveyard.GraveyardPlugin
version: "1.0.0"
api-version: "1.12"
author: ShadowLord
commands:
  graveyard:
    description: "Graveyard: bind/upgrade/info/unbind/create"
    usage: "/graveyard <bind|unbind|info|upgrade|create>"
  gcore:
    description: "Give a Graveyard Core to a player"
    usage: "/gcore [player]"
    permission: graveyard.admin
permissions:
  graveyard.admin:
    description: "Admin control for graveyards"
    default: op
