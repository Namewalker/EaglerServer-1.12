name: CursedAltar
main: com.shadowlord.cursedaltar.CursedAltarPlugin
version: 1.0
api-version: "1.12"

commands:
  breakcurse:
    description: Break your own curse or another player’s
    usage: /breakcurse [player]
  curselevel:
    description: View your curse level or another player’s
    usage: /curselevel [player]
  cursevision:
    description: Force-activate curse vision (OP only)
    usage: /cursevision <seconds> [player]
