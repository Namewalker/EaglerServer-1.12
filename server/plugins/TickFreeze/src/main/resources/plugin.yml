name: TickFreeze
main: com.shadowlord.tickfreeze.TickFreezePlugin
version: 1.0.0
api-version: "1.12"
author: ShadowLord
description: Simulates freezing the server tick by blocking most gameplay changes.

commands:
  tick:
    description: Freeze or unfreeze server simulation
    usage: /tick <freeze|unfreeze>
permissions:
  tickfreeze.use:
    description: Allows use of /tick
    default: op
