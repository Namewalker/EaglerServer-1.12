name: UndeadSiege
main: com.shadowlord.undeadsiege.UndeadSiegePlugin
version: "1.0.0"
api-version: "1.12"
author: ShadowLord
commands:
  ssr:
    description: "Set siege region center or /ssr clear"
    usage: "/ssr <x> <y> <z> | /ssr clear"
  siege:
    description: "Control sieges: start|stop|status|listregions"
    usage: "/siege <start|stop|status|listregions>"
permissions:
  siege.admin:
    description: "Admin control for sieges"
    default: op
