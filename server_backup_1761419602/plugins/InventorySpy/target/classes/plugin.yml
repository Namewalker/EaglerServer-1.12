name: InventorySpy
main: com.shadowlord.inventoryspy.InventorySpyPlugin
version: 1.0.0
api-version: "1.12"
author: Namewalker
description: View and modify other players' inventories and ender chests.
commands:
  inventory:
    description: Open another player's inventory or ender chest
    usage: /inventory <player> [ender]
    aliases: [invsee, inv]
permissions:
  invspy.inventory:
    description: Allows viewing and modifying other players' inventories and ender chests
    default: op
