name: Inject
main: com.shadowlord.inject.InjectPlugin
version: 1.0.3
api-version: "1.12"
author: Namewalker
description: Dynamically inject behaviors into mobs at runtime.

commands:
  inject:
    description: Inject or remove behaviors from an entity
    usage: /inject <entityId|selector|uuid> <behavior> [remove]
  patrol:
    description: Manage patrol points for an entity
    usage: /patrol <entityId|selector|uuid> <addpoint|clear|list>

permissions:
  inject.use:
    description: Allows using /inject and /patrol
    default: op
